<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Stats preview card component</title>
</head>

<body>
  <main>
    <!-- pic-section -->
    <div>
      <picture>
        <source id="desktop-img" media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="image">
      </picture>
    </div>

    <!-- body-content -->
    <div class="body-content-wrapper">

      <div class="head-texts">
        <h1 style="font-family: 'Inter', serif; font-weight: 700; color: white;">
          Get <span style="color: hsl(277, 64%, 61%);"> insights </span> that help your business grow.
        </h1>
      </div>

      <div class="infos">
        <p style="font-family: 'Lexend Deca', serif; color: hsla(0, 0%, 100%, 0.75);">Discover the benefits of data
          analytics
          and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>
      </div>

      <!-- more-infos -->
      <div class="more-info">

        <div class="companies">
          <span style="font-family: 'Inter', serif; font-weight: 700; color: white;">10k+</span>
          <p style="font-family: 'Lexend Deca', serif; color: hsla(0, 0%, 100%, 0.75);">COMPANIES</p>
        </div>

        <div class="templates">
          <span style="font-family: 'Inter', serif; font-weight: 700; color: white;">315</span>
          <p style="font-family: 'Lexend Deca', serif; color: hsla(0, 0%, 100%, 0.75);">TEMPLATES</p>
        </div>


        <div class="queries">
          <span style="font-family: 'Inter', serif; font-weight: 700; color: white;">12M+</span>
          <p style="font-family: 'Lexend Deca', serif; color: hsla(0, 0%, 100%, 0.75);">QUERIES</p>
        </div>
      </div>

    </div>
  </main>

  <footer style="margin-bottom: 1.2rem
  ;">
    <p style="font-family: 'Inter', serif; font-weight: 400; color: white;">Challenges by: <a style="color: orange;"
        target="_blank" href="https://www.frontendmentor.io/">Frontend Mentor</a></p>
    <p style="font-family: 'Inter', serif; font-weight: 700; color: white;">Coded and Designed by: <a target="_blank"
        style="font-weight: 400; color: rgb(0, 174, 255);" href="https://github.com/Basanta-Roka">Basanta-Roka</a></p>

  </footer>
</body>

</html>
